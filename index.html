<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.0/jquery.fancybox.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      src="https://unpkg.com/focus-visible@5.2.0/dist/focus-visible.js"
      defer
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.0/jquery.fancybox.min.js"></script>
    <script src="app.js" type="module" defer></script>
    <title>Model Viewer</title>
  </head>
  <body>
    <model-viewer
      src="model/pleasework2.glb"
      shadow-intensity="0"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      autoplay
      ar-scale="fixed"
      alt="A 3D model carousel"
      environment-image="indoor.hdr"
      style="width: 100% !important; height: 100%; position: absolute"
      quick-look-browsers="safari chrome"
      camera-orbit="-30deg auto auto"
      max-camera-orbit="auto 100deg auto"
    >
      

      <div id="ar-prompt">
        <img src="images/hand.png" />
      </div>

      <div id="hotspotDiv"></div>
      <span></span>
      <div id="controls" class="dim">
        <label for="show-dimensions">Show Dimensions</label>
        <input id="show-dimensions" type="checkbox" checked="true" />
      </div>

      <div class="model-filter-wrapper"></div>

      <div class="controls">
        <div>
          Variant:
          <select id="variant"></select>
        </div>
      </div>
    </model-viewer>
  </body>
</html>
