<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.0/jquery.fancybox.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      src="https://unpkg.com/focus-visible@5.2.0/dist/focus-visible.js"
      defer
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.0/jquery.fancybox.min.js"></script>
    <script src="app.js" type="module" defer></script>
    <title>Model Viewer</title>
  </head>
  <body>
    <model-viewer
      src="model/model.glb"
      shadow-intensity="0"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      autoplay
      ar-scale="fixed"
      alt="A 3D model carousel"
      environment-image="neutral"
      style="width: 100% !important; height: 100%; position: absolute"
      quick-look-browsers="safari chrome"
      camera-orbit="-30deg auto auto"
    >
      <button
        class="mobile-ar-btn"
        slot="ar-button"
        id="ar-button"
        quick-look-browsers="safari chrome"
      >
        View in your space
      </button>

      <div id="ar-prompt">
        <img src="images/hand.png" />
      </div>

      <button
        slot="hotspot-dot+X-Y+Z"
        class="dot"
        data-position="1 -1 1"
        data-normal="1 0 0"
      ></button>
      <button
        slot="hotspot-dim+X-Y"
        class="dim"
        data-position="1 -1 0"
        data-normal="1 0 0"
      ></button>
      <button
        slot="hotspot-dot+X-Y-Z"
        class="dot"
        data-position="1 -1 -1"
        data-normal="1 0 0"
      ></button>
      <button
        slot="hotspot-dim+X-Z"
        class="dim"
        data-position="1 0 -1"
        data-normal="1 0 0"
      ></button>
      <button
        slot="hotspot-dot+X+Y-Z"
        class="dot show"
        data-position="1 1 -1"
        data-normal="0 1 0"
      ></button>
      <button
        slot="hotspot-dim+Y-Z"
        class="dim show"
        data-position="0 -1 -1"
        data-normal="0 1 0"
      ></button>
      <button
        slot="hotspot-dot-X+Y-Z"
        class="dot show"
        data-position="-1 1 -1"
        data-normal="0 1 0"
      ></button>
      <button
        slot="hotspot-dim-X-Z"
        class="dim"
        data-position="-1 0 -1"
        data-normal="-1 0 0"
      ></button>
      <button
        slot="hotspot-dot-X-Y-Z"
        class="dot"
        data-position="-1 -1 -1"
        data-normal="-1 0 0"
      ></button>
      <button
        slot="hotspot-dim-X-Y"
        class="dim"
        data-position="-1 -1 0"
        data-normal="-1 0 0"
      ></button>
      <button
        slot="hotspot-dot-X-Y+Z"
        class="dot"
        data-position="-1 -1 1"
        data-normal="-1 0 0"
      ></button>

      <svg
        id="lines"
        width="100%"
        height="100%"
        xmlns="http://www.w3.org/2000/svg"
        class="dimensionLineContainer"
      >
        <line class="dimensionLine"></line>
        <line class="dimensionLine"></line>
        <line class="dimensionLine"></line>
        <line class="dimensionLine"></line>
        <line class="dimensionLine"></line>
      </svg>

      <div id="controls" class="dim">
        <label for="show-dimensions">Show Dimensions:</label>
        <input id="show-dimensions" type="checkbox" checked="true" />
      </div>

      <div class="model-filter-wrapper"></div>
    </model-viewer>
  </body>
</html>
